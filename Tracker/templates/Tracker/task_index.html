{% if task_list %}
    <ul>TASK LIST :
    {% for task in task_list %}
        <li>{{ task.id }} <a href= "{% url 'task_detail' task.id %}">{{ task.tname }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tasks present</p>
{% endif %}
<a href="/Tracker/task/add_task/"><button>Add_Task</button></a>
