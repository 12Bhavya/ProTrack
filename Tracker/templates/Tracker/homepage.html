<h3>Welcome ProTrack Member! </h3>

{% if group_list %}
	<ul>Your Groups :
    {% for group in group_list %}
    	<li>{{ group.id }} <a href= "{% url 'group_detail' group.id %}">{{ group.gname }}</a></li>
    {% endfor %}
    </ul>
{% else %}
	<p>No associated groups</p>
{% endif %}

<a href="/Tracker/add_group/"><button>Add New Group</button></a>
<a href="/Tracker" name=logout><button>Logout</button></a>
