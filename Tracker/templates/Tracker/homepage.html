<html>
		<head>
			<title>RTI Application Form</title>
			<meta charset="utf-8">
			<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
			<script src="../bootstrap/js/bootstrap.min.js"></script>
		</head>

		<body>

<h1>Welcome ProTrack Member! </h1>

	<table>
		{% if group_list %}
			<tr><td>Your Groups :</td></tr>
    		{% for group in group_list %}
    			<tr>
    				<td>{{ group.id }} <a href= "{% url 'edit_group' group.id %}">{{ group.gname }}</a></td>
    			</tr>
    		{% endfor %}
		{% else %}
			<tr><td>No associated groups</td></tr>
		{% endif %}
	</table>
<a href="/Tracker/add_group/"><button>Add New Group</button></a>
<a href="/Tracker" name=logout><button>Logout</button></a>
</body>
</html>
