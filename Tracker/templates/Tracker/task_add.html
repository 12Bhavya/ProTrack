<h1>{{ task.tname }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'add_task' task.id %}" method="post">
{% csrf_token %}
{% for status in task.status_set.all %}
    <input type="radio" name="status" id="status{{ forloop.counter }}" value="{{ task.id }}" />
    <label for="status{{ forloop.counter }}">{{ task.status }}</label><br />
{% endfor %}
<input type="submit" value="Submit" />
</form>
