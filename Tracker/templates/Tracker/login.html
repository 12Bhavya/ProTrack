<html>
	<head>
		<title>Login</title>
	</head>
	<body>
		<h1>Login</h1>
		<form action="{% url 'login_next' %}" method="post">
			{% csrf_token %}
			<table>
				<tr>
					<td>UserName</td>
					<td><input type=text name=name></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type=password name=pwd></td>
				</tr>
			</table>
			<input type=submit value=Login />
		</form>
		<a href="{% url 'signup' %}" >Register</a>
	</body>
</html>
