{% load static %}

<!DOCTYPE html>
{% block content %}
<html>
	<head>
	    <title>ProTrack</title>
        <link rel="icon" href="{% static 'Tracker/favicon.ico' %}" /> 
		<link rel="stylesheet" type="text/css" href="{% static 'Tracker/css/bootstrap.min.css' %}" />
	    <link rel="stylesheet" type="text/css" href="{% static 'Tracker/style.css' %}" />
        <script src="{% static 'Tracker/js/jquery-3.2.0.min.js' %}"></script>
        <script src="{% static 'Tracker/js/bootstrap.min.js' %}"></script>

	</head>
	<body id="loginpage">

	<script>
		function fpassoverlay(){
				alert("Please Contact Admin");
			}
	</script>
    <div class="jumbotron vertical-center">
    <div class = "container">
      <div class="row vertical-align">
    <div class="col-xs-12 col-md-6 imagediv">
    <img class="loginlogo" src = "{% static 'Tracker/logo.png' %}">
    </div>
        <div class="col-xs-10 col-md-5  col-xs-offset-2 col-md-offset-1 formdiv">
        <h1>Login</h1>
	<form action="{% url 'login_next' %}" method="post">
		{% csrf_token %}
            <div class = "loginform">

                <div class="loginfield">
				<input placeholder = "Username" type=text name=name class="logininput">
                </div>

                <div class="loginfield">
				<input type=password name=pwd placeholder="Password" class="logininput">
                </div>
            
            </div>

		<button class = "loginbtn btn btn-success" type="submit">Login</button>
	</form>
    <form>
	<button class = "loginbtn btn btn-primary" formaction = "{% url 'signup' %}">Register</button>
    <button class = "loginbtn btn btn-fb" formaction = "{% url 'social:begin' 'facebook' %}">Login with Facebook</button>
     <button class = "loginbtn btn btn-google" formaction = "{% url 'social:begin' 'google-oauth2' %}">Login with Google+</button>
 
	<p><a href="#" onclick="fpassoverlay()" >Forgot Password?</a></p>

    </form>
    </div>

    
    </div>
    </div>
    </div>
    </body>
{% endblock %}
