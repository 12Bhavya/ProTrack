 <h2>Add New Sprint</h2>

 <form action="{% url 'added' %}" method="post"> 
	{% csrf_token %}
	<table>
	<tr>
		<td>Sprint name:</td>
		<td><input type="text" name="sname" required></td>
	</tr>
	<tr>
		<td>Start date:</td>
		<td><input type="text" name="due_date" required></td>
	</tr>
	<tr>
		<td>End Date:</td>
		<td><input type="text" name="risk" required></td>
	</tr>
	</table> 
	<input type="submit" value="Submit">
	<input type="reset" >
</form>
