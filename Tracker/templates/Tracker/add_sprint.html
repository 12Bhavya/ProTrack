{% extends "Tracker/base.html" %}
{% block title %} Add Sprint {% endblock %}
{% block content %}
<div class= "container">
<div class = "row">		
<div class = "col-md-6  col-md-offset-3">   
<div class = "taskdetails whitecard" >
<h3  align="center"><span class="pull-left"><form><button class="btn btn-default" id="backbutton" formaction = "{% url 'edit_project' project_id %}" type="submit">
<i class=" glyphicon glyphicon-circle-arrow-left"></i>
</button></form></span>New Sprint</h3>
<form action="{% url 'add_sprint' project_id %}" method="post">
{% if form.errors %}
{{ form.errors }}
{% endif %}
{% csrf_token %}
<table  class = "addform" align="center">
<tr>
<td  hidden>{{form.project}}</td>
</tr>
<tr>
<th>Name</th>
<td>{{form.sname}}</td>
</tr>
<tr>
<th>Start Date </th>
<td> {{ form.start_date }}</td>
</tr>
<tr>
<th>End Date </th>
<td> {{ form.end_date }}</td>
</tr>
<tr>
<th></th>
<td><button class= "btn btn-sm btn-success tasksubmit" type="submit" value="Submit" name="edittask">Submit</button></td>
</tr>
</table>
</form>
</div>
</div>
</div>
{% endblock %}
