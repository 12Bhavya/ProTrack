{% extends "Tracker/base.html" %}
{% block title %} Add File{% endblock %}

{% block content %}
<h2> New File</h2>
<form action="{% url 'file_upload' project.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
   		<tr>
   			<td hidden> {{form.fproject}}</td>
   		</tr>

   		<tr>
   			<td>Choose File</td>
   			<td> {{form.file}}</td>
   		</tr> 	
    </table>
    <input type="submit" value="submit" />
</form>
{% endblock %}
