<h1>Sprint Details</h1> 

<form action="{% url 'edit_sprint' sprint.id %}" method="post">
    {% csrf_token %}

	<table>
		<tr>
			<td  hidden> {{form.project}}</td>
		</tr>
		<tr>
			<th>Name :</th>
			<td>{{form.sname}}</td>
		</tr>
		<tr>
			<th>Start Date :</th>
			<td>  {{form.start_date}}</td>
		</tr>
		<tr>
			<th>End Date : </th>
			<td> {{form.end_date}}</td>
		</tr>
	</table>
    <input type="submit" value="Submit" />
    <input type="reset" >
</form>
