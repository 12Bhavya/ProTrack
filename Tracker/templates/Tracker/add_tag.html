{% extends "Tracker/base.html" %}

{% block title %} Add Tag{% endblock %}

{% block content %}
		<h1>New Tag</h1> 
		<form action="{% url 'add_tag' task_id %}" method="post">
			{% csrf_token %}
			<table>
		    	<tr>
					<td hidden>{{form.task}}</td>
				</tr>
				<tr>
					<th>Tag</th>
					<td>{{form.tag}}</td>
				</tr>
		    </table>
		    <input type="submit" value="Submit" />
		</form>
{% endblock %}
