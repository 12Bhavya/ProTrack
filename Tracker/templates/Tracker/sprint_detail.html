<h2>Sprint Details with Id = {{ sprint.id }}:</h2>

<table>
	<tr><td>Project: <span contenteditable>{{sprint.project}}</span></td>
	<tr><td>Name : <span contenteditable> {{ sprint.sname }}</span></td>
	<tr><td>Start Date : <span contenteditable> {{ sprint.start_date}} </span></td>
	<tr><td>End Date : <span contenteditable>{{sprint.end_date}}</span></td>
</table>

<form action="http://127.0.0.1:8000/Tracker">
    <input type="submit" value="Back" />
</form>
