{% extends "Tracker/base.html" %}

{% block title %} Add Comment{% endblock %}

{% block content %}
		<h1>New Comment</h1> 
		<form action="{% url 'add_comment' task_id member.id %}" method="post">
			{% csrf_token %}
			<table>
				<tr>
					<td hidden>{{form.task}}</td>
				</tr>
				<tr>
					<td hidden>{{form.member}}</td>
				</tr>
				<tr>
					<th>Comment</th>
					<td>{{form.comment}}</td>
				</tr>
			</table>
			<input type="submit" value="Submit" />
			<input type="reset" >
		</form>
{% endblock %}
