{% load static %}

<!DOCTYPE html>
<html>
	<head>
	    <title>Sign Up - ProTrack</title>
		<link rel="stylesheet" type="text/css" href="{% static 'Tracker/css/bootstrap.min.css' %}" />
	    <link rel="stylesheet" type="text/css" href="{% static 'Tracker/style.css' %}" />
        <script src="{% static 'Tracker/js/jquery-3.2.0.min.js' %}"></script>
        <script src="{% static 'Tracker/js/bootstrap.min.js' %}"></script>

	</head>
	<body>

		<h2>Sign up</h2>
  		<form method="post">
    	{% csrf_token %}
    	{{ form.as_p }}
		    <label>Group</label>
			<select id="group" name="group">
				<option value="" selected="selected">---------</option>
				{% for group in groups %}
					<option value="{{group.name}}" required >{{group.name}}</option>
				{% endfor %}
			</select>
    <button type="submit">Sign up</button>
 </form>
	<a href="{% url 'add_group' %}" >Add New Group</a>
</body>
</html>
