{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
	<head>
	    <title>Sign Up - ProTrack</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="{% static 'Tracker/css/bootstrap.min.css' %}" />
	    <link rel="stylesheet" type="text/css" href="{% static 'Tracker/style.css' %}" />
        <script src="{% static 'Tracker/js/jquery-3.2.0.min.js' %}"></script>
        <script src="{% static 'Tracker/js/bootstrap.min.js' %}"></script>

	</head>
	<body id="signuppage">
    <div class="jumbotron vertical-center">
         <div class = "container">
      <div class="row vertical-align">
    <div class="col-xs-12 col-md-6 imagediv">
    <img class="loginlogo" src = "{% static 'Tracker/logo.png' %}">
    </div>
        <div class="col-xs-10 col-xs-offset-2 col-md-5 col-md-offset-1 formdiv">
		<h1>Sign Up</h1>
  		<form method="post">
    	{% csrf_token %}
    	{% for field in form %}
        <div class="fieldWrapper">
        {{ field.errors }}
        {{ field }}

    </div>
{% endfor %}
		    
			<select class ="signupinput" id="group" name="group">
				<option value="" selected="selected">Select Group*</option>
				{% for group in groups %}
					<option value="{{group.name}}" required >{{group.name}}</option>
				{% endfor %}
			</select>
    <button class = "loginbtn btn btn-success" type="submit">Sign Up</button>
 </form>
	<a href="{% url 'add_group' %}" >Create Group</a>
   </div>
    </div>
    </div>
    </div>
</body>
</html>
{% endblock %}
