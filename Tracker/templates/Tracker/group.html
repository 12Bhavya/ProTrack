<form method="post" action="{% url 'group' %}">
    	{% csrf_token %}
		    <label>Group</label>
			<select id="group" name="group">
				<option value="" selected="selected">---------</option>
				{% for group in groups %}
					<option value="{{group.name}}" required >{{group.name}}</option>
				{% endfor %}
			</select>
    <button type="submit">Submit</button>
 </form>
